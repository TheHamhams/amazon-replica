<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="https://kit.fontawesome.com/f4eae7ec5f.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="main.css">
<title>Amazon</title>
</head>
<body>
    <section id="contents" class="d-flex container justify-content-center col-lg-4">
        <div id="box" class="border">
            <div id="inards">
                <h2 class="">Sign In</h2>
                <form action="post">
                    <label for="email">Email(phone or modile accounts)</label>
                    <br>
                    <input type="text" id="email" placeholder="Enter Email">
                    <br><br>
                    <label id="pw-label" for="password">Password</label>
                    <a href="#" id="forgot">Forgot Password</a>
                    <br>
                    <input type="password" id="password" placeholder="Enter Password">
                    <br><br>
                    <button type="submit" id="continue">Continue</button>
                    <br><br>
                    <a href="#" id="help"><i class="fa-solid fa-caret-right"></i> Need Help?</a>
                    <br><br>
                </form>
                
            </div>
        </div>
    </section>
    <section id="lower" class="d-flex container justify-content-center col-lg-4">
        <hr><h5>New to Amazon?</h5><hr>
    </section>
    <section class="d-flex-row container justify-content-center col-lg-4">
        <form id="create-button">
            <button type="submit" id="create" width="100%">Create Your Amazon Account</button>
        </form>  
    </section>
    <br>
    <hr class="full">
    <footer class="d-flex-row container justify-content-center col-lg-3">

        <div class="links">
            <a href="#">Conditions of use</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Help</a>
        </div>
        <div class="copyright">&copy; 1996-2020, Amazon.com,inc or it's affiliates</div>
    </footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
